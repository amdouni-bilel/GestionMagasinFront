<div class="card">
  <div class="card-header">
    <h4>Liste des Clients</h4>
    <div class="card-header-form">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="term" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-primary"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table  id="customers" class="table table-striped">
        <tr>
          <th>nom</th>
          <th>prenom</th>
          <th>email</th>
          <th>dateNaissance</th>
          <th>password</th>
          <th>Action</th>
        </tr>

       <tr *ngFor="let e of clients | filter:term">
         <!--     <tr *ngFor="let e of clients">-->
             <td>{{e.nom}} </td>
               <td>{{e.prenom}} </td>
               <td>{{e.email}} </td>
               <td>{{e.dateNaissance}} </td>
               <td>{{e.password}} </td>

               <td width="120">
                 <button class="btn btn-warning" [routerLink]="['../edit', e.idClient]"  ><i class="fas fa-edit"></i></button>

                 <button class="btn btn-danger"  (click)="suppClient(e.idClient)"><i class="fas fa-trash"></i></button>

               </td>
             </tr>
           </table>
         </div>
       </div>
     </div>
